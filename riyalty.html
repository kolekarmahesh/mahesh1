<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="gpt.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Full Name: <span>*</span></label> 
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile no">Mobile No:<span>*</span></label>
            <input type="number" id="mobile no" name="email" required>

            <label for="email">Adhar No:<span>*</span></label>
            <input type="number" id="adhar no" name="email" required>

            <label for="password">Password:<span>*</span></label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:<span>*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Register</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
